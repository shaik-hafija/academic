
<div class="body">
<div class="form-container">
  <h2>Charging Station Reservation</h2>
  <form>
    <label for="connectors">Connectors:</label>
    <select id="connectors" name="connectors">
      <option value="type1">connector 1</option>
      <option value="type2">connector 2</option>
      <!-- Add more options as needed -->
    </select>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name">

    <label for="timeslot">Time Slot:</label>
    <select id="timeslot" name="timeslot">
      <option value="am">AM</option>
      <option value="pm">PM</option>
    </select>

    <label for="phno">Phone Number:</label>
    <input type="text" id="phno" name="phno">

    <label for="cost">Cost:</label>
    <input type="text" id="cost" name="cost">

    <label for="chargestationname">Charging Station Name:</label>
    <input type="text" id="chargestationname" name="chargestationname">

    <label for="address">Address:</label>
    <input type="text" id="address" name="address">

    <button type="submit">Submit</button>
  </form>
</div>

</div>
